{% extends 'index.html' %}

{% block body %}

<div class="content-panel">
  <h4><i class="fa fa-angle-right"></i> Liste promo</h4>
  <section id="unseen">
    <table class="table table-bordered table-striped table-condensed">
      <thead>
        <tr>

          <th>Nom</th>
          <th>Debut</th>
          <th>Fin</th>
          <th>Referentiel</th>
          <th>Action</th>

        </tr>
      </thead>
      <tbody>
        {% for row in promo %}
        <tr>
          <td>{{row.1}}</td>
          <td>{{row.2}}</td>
          <td>{{row.3}}</td>
          <td>{{row.4}}</td>

          <td><a href="/modifier_promo/{{row.0}}" data-toggle="modal" data-target="#myModal{{row.0}}">Modifier</a></td>

        </tr>
        <!-- Modal -->
        <div id="myModal{{row.0}}" class="modal fade" role="dialog">
          <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">modifier promo</h4>
              </div>
              <div class="modal-body">

                <form class="form-group" action="{{url_for('modifier_promo')}}" method="POST">


                  <div>
                    <label for="" class="">Nom</label>
                    <input class=" form-control" id="id_promo" name="id_promo" type="hidden" value="{{row.0}}" />

                    <input class=" form-control" id="nom" name="nom" type="text" value="{{row.1}}" />

                  </div>

                  <div>
                    <label for="" class="">Debut</label>
                    <input class=" form-control" id="datedebut" name="datedebut" type="text" value="{{row.2}}" />
                  </div>

                  <div>
                    <label for="" class="">Fin</label>
                    <input class=" form-control" id="datefin" name="datefin" type="text" value="{{row.3}}" />
                  </div>

                  <div>
                    <label for="" class="">Referentiel</label>
                    <select class=" form-control" id="referentiel" name="referentiel" type="text">
                      {% for i in ref %}
                      <option value="{{ i[0] }}">{{ i[1] }}</option>
                      {% endfor %}
                    </select>
                  </div>





                  <div class="form-group">
                    <button class="btn btn-theme" type="submit">Save</button>
                    <!--                     <button class="btn btn-theme04" type="button">Cancel</button>
 -->
                  </div>
                </form>
              </div>

            </div>

          </div>
        </div>
        {% endfor %}
      </tbody>
    </table>
  </section>
</div>

{% endblock %}
