{% extends 'index.html' %}

{% block body %}

<div class="content-panel">
  <h4><i class="fa fa-angle-right"></i> Liste Referentiel</h4>
  <section id="unseen">
    <table class="table table-bordered table-striped table-condensed">
      <thead>
        <tr>
          <th>Referentiel</th>
          <th>Action</th>

        </tr>
      </thead>
      <tbody>
        {% for row in data %}
        <tr>

          <td>{{row.1}}</td>
          <td><a href="/modifier_referentiel/{{row.0}}" data-toggle="modal" data-target="#myModal{{row.0}}">Modifier</a></td>

        </tr>
        <!-- Modal -->
        <div id="myModal{{row.0}}" class="modal fade" role="dialog">
          <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">modifier referentiel</h4>
              </div>
              <div class="modal-body">

                <form class="form-group" action="{{url_for('modifier_referentiel')}}" method="POST">


                  <div>
                    <label for="" class="">Libelle</label>
                    <input class=" form-control" id="id_ref" name="id_ref" type="hidden" value="{{row.0}}" />

                    <input class=" form-control" id="libelle" name="libelle" type="text" value="{{row.1}}" />

                  </div>




                  <div class="form-group">
                    <button class="btn btn-theme" type="submit">Save</button>
                    <button class="btn btn-theme04" type="button">Cancel</button>
                  </div>
                </form>
              </div>

            </div>

          </div>
        </div>
        {% endfor %}
      </tbody>
    </table>
  </section>
</div>

{% endblock %}
