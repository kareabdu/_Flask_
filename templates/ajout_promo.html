{% extends 'index.html' %}

      {% block body %}
   
  <div class="row mt">
    <div class="col-lg-12">
      <h4><i class="fa fa-angle-right"></i> Ajout Promo</h4>
      <div class="form-panel">
        <div class="form">
          <form class="cmxform form-horizontal style-form" id="signupForm" method="POST" action="">
            
            
            <div class="form-group ">
              <label for="nom" class="control-label col-lg-2">Nom</label>
              <div class="col-lg-10">
                <input class=" form-control" id="nom" name="nom" type="text" />
              </div>
            </div>
            <div class="form-group ">
              <label for="datedebut" class="control-label col-lg-2">Debut</label>
              <div class="col-lg-10">
                <input class=" form-control" id="datedebut" name="datedebut" type="date" />
              </div>
            </div>
            <div class="form-group ">
              <label for="datefin" class="control-label col-lg-2">Fin</label>
              <div class="col-lg-10">
                <input class=" form-control" id="datefin" name="datefin" type="date" />
              </div>
            </div>

            <div class="form-group ">
                <label for="referentiel" class="control-label col-lg-2">Referentiel</label>
                <div class="col-lg-10">
                  <select class=" form-control" id="referentiel" name="referentiel" type="text" >
                      {% for i in ref %}
                      <option value="{{i[0]}}">{{i[1]}}</option>
                      {% endfor %}
                  </select>
                </div>
              </div>
           
            <div class="form-group">
              <div class="col-lg-offset-2 col-lg-10">
                <button class="btn btn-theme" type="submit">Save</button>
                <button class="btn btn-theme04" type="button">Cancel</button>
              </div>
            </div>
          </form>
            {% endblock %}
